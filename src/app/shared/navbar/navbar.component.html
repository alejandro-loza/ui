<header>
  <div class="navbar-fixed">
    <nav class="finerio-blue">
      <div class="nav-wrapper center-align">
        <img src="assets/media/img/finerio_logo/finerio_white.svg" id="finerio-logo">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a class="white-text" (click)="logout()">Cerrar Sesion</a></li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-large-only">
          <li>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<ul id="slide-out" class="sidenav sidenav-fixed finerio-blue white-text" #sidenav>
  <app-link [icon]="'chart-donut'" [route]="'Dashboard'" [nombre]="'Dashboard'"></app-link>
  <app-link [icon]="'format-list-bulleted'" [route]="'Movements'" [nombre]="'Movimientos'"></app-link>
  <app-link [icon]="'chart-bar'" [route]="'Budgets'" [nombre]="'Presupuestos'"></app-link>
  <app-link [icon]="'credit-card'" [route]="'Credentials'" [nombre]="'Cuentas Bancarias'"></app-link>
  <app-link [icon]="'label'" [route]="'Categories'" [nombre]="'Categorías'"></app-link>
  <app-link [icon]="'cash'" [route]="'Saving'" [nombre]="'Ahorros'"></app-link>
  <li>
    <ul class="collapsible collapsible-accordion" #collapsible>
      <li>
        <div class="collapsible-header finerio-blue">
          <div class="pages-list valign-wrapper">
            <i class="large material-icons white-text md-48 left-align icon-list">face</i>Perfil<i #chevronRight class="large material-icons white-text md-48 icon-list right-align" id="chevron-right">chevron_right</i>
          </div>
        </div>
        <div class="collapsible-body">
          <ul>
            <li><a class="white-text waves-effect waves-blue user-list sidenav-close" routerLink="#!">Cambiar Contraseña</a></li>
            <li class="hide-on-large-only"><a class="white-text waves-effect waves-blue user-list sidenav-close" (click)="logout()">Cerrar Sesion</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </li>
</ul>
