<header>
  <div class="navbar-fixed">
    <nav class="finerio-main-color z-depth-2">
      <div class="nav-wrapper">
        <a class="brand-logo left hide-on-large-only" id="medTitle">{{ titlePage }}</a>
        <a class="brand-logo center hide-on-med-and-down" id="largeTitle">{{ titlePage }}</a>
        <ul class="left hide-on-med-and-down logo-container">
          <li id="icon-app">
            <a [routerLink]="['app', 'dashboard']" class="icon-link">
              <app-finerio-logo [svgClass]="'navbar'" [fillMainColor]="'fill-light-color'" [fillAccentColor]="'fill-accent-color'"></app-finerio-logo>
            </a>
          </li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li class="close-session">
            <a class="white-text" (click)="logout()">
              <i class="material-icons left medium">exit_to_app</i>Cerrar Sesión
            </a>
          </li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-large-only">
          <li>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<ul id="slide-out" class="sidenav sidenav-fixed finerio-main-color white-text z-depth-0" #sidenav>
  <app-link [icon]="'chart-donut'" [route]="'Dashboard'" [nombre]="'Resumen'"></app-link>
  <app-link [icon]="'format-list-bulleted'" [route]="'Movements'" [nombre]="'Movimientos'"></app-link>
  <app-link [icon]="'credit-card'" [route]="'Credentials'" [nombre]="'Cuentas Bancarias'"></app-link>
  <app-link [icon]="'chart-bar'" [route]="'Budgets'" [nombre]="'Presupuestos'"></app-link>
  <app-link [icon]="'label'" [route]="'Categories'" [nombre]="'Categorías'"></app-link>
  <app-link class="hide-on-large-only" [icon]="'logout'" [route]="'/access/login'" [nombre]="'Cerrar Sesión'"></app-link>
  
</ul>
