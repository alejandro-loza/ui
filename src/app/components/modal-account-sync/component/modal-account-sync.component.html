<div class="container center-align">
  <img class="bank-logo" [alt]="institution.code" [src]="'assets/media/img/banks/'+institution.code+'.png'" />
</div>
<ul class="row center-align mb-0">
  <li *ngFor="let account of accounts">
    <app-account-syncing [account]="account"></app-account-syncing>
  </li>
</ul>
<div *ngIf="hasFinished; else gettingData">
  <app-bank-finished-animation></app-bank-finished-animation>
</div>
<ng-template #gettingData>
  <app-bank-syncing-animation></app-bank-syncing-animation>
</ng-template>
<div class="container center-align">
  <a (click)="closeModal()">
    <small class="black-text">Salir y continuar sincronizando en segundo plano</small>
  </a>
</div>
