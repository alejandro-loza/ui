<div class="row z-depth-1">
    <div class="col s12 center">
        <!-- NGIF NECESSARY TO WAIT FOR THE DATA -->
        <app-month-chart [dataForBalanceChart]="dataForBalanceChart"
                        (dataPieMonthSelected)="selectedMonthChart( $event )"
                        (indexMonthSelected)="indexMonthSelected( $event )"
                        *ngIf="dataForBalanceChart.length > 0">
        </app-month-chart>
    </div>
</div>
<div class="row mainRow animated fadeIn">
    <div class="col s12 m5 l6">
        <div id="pieContainer">
            <h5>{{ typeOfAmount }}<b> ${{ totalAmount | number:'1.0-0' }}</b></h5>
            <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="dataPieChart"
                [arcWidth]="arcWidth"
                [explodeSlices]="explodeSlices"
                [legend]="showLegend"
                [explodeSlices]="explodeSlices"
                [labels]="showLabels"
                [doughnut]="doughnut">
            </ngx-charts-pie-chart>
        </div>
    </div>
    <div class="col s12 m5 offset-m1 l4">
        <ul class="collection z-depth-1">
            <div *ngFor="let element of dataPieChart" class="hoverable collection-item">
                <div class="row">
                    <div class="col s2 center">
                        <img width="30px" src="{{assetsUrl+element.name}}.png">
                    </div>
                    <div class="col s6 pt">
                        {{ element.name }}
                    </div>
                    <div class="col s4 center pt">
                        ${{ element.value | number:'1.2-2' }}
                    </div>
                </div>        
            </div>
        </ul>
    </div>
</div>
