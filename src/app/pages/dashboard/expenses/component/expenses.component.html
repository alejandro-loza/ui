<div class="row" id="barChartRow">
    <div class="col s12 center">
        <app-bar-charts (clickEvent)="selectedMonthChart( $event )" [colorOfChart]="colorOfChart" [dataForChart]="dataForBarChart">
        </app-bar-charts>
    </div>
</div>
<div class="row mainRow animated fadeIn">
    <div class="col s12 m5 l6">
        <div id="pieContainer">
            <h5>Total <b>${{ totalAmount | number:'1.0-0' }}</b></h5>
            <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="dataPieChart" [arcWidth]="arcWidth" [explodeSlices]="explodeSlices" [activeEntries]="activeEntries" [legend]="showLegend" [labels]="showLabels" [doughnut]="doughnut">
            </ngx-charts-pie-chart>
        </div>
    </div>
    <div class="col s12 m6 l5">
        <ul class="collection z-depth-1">
            <div (click)="clickOnCategory( element )" 
                *ngFor="let element of dataForTable" class="hoverable collection-item">
                <div class="row">
                    <div class="col s2 center">
                        <img width="25px" height="25px" src="{{assetsUrl}}/color_{{element.category.id}}.{{ element.category.id != '000000' ? 'png' : 'svg' }}">
                    </div>
                    <div class="col s6 pt">
                        {{ element.category.name }}
                    </div>
                    <div class="col s4 center pt">
                        ${{ element.totalValue | number:'1.2-2' }}
                    </div>
                </div>        
            </div>
        </ul>
        <button *ngIf="showBackButton" (click)="selectedMonthChart( monthOfCategorySelected )" class="btn finerio-blue">Regresar</button>
    </div>
</div>
