<!-- Tabs for dashboard -->
<app-tabs></app-tabs>

<!-- Line chart vertical -->
<div class="row">
    <div class="col s10 offset-s1 center">
        <app-spinner *ngIf="!dataReady"></app-spinner>
        <!-- NGIF NECESSARY TO WAIT FOR THE DATA -->
        <app-month-chart *ngIf="dataReady" [dataForBarCharts]="dataForBarCharts"></app-month-chart>
    </div>
</div>

<!-- Reference for ids on app-tabs -->
<app-incomes id="incomes"></app-incomes>
<app-expenses id="expenses"></app-expenses>
<app-balance id="balance"></app-balance>
<app-diagnostic id="diagnostic"></app-diagnostic>
