<div class="multicategory-margin" *ngIf="concepts?.length > 1 else simplecategoria">
  <app-category-movement [category]="multiCategory"></app-category-movement>
</div>

<ng-template #simplecategoria>

  <div *ngIf="concepts[0].category else sinCategoria">
    <app-category-movement [category]="concepts[0].category"></app-category-movement>
  </div>

  <ng-template #sinCategoria>
    <app-category-movement [category]="noCategory"></app-category-movement>
  </ng-template>

</ng-template>
