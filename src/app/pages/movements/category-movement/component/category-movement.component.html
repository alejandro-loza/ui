<div class="valign-wrapper">
  <button type="button" data-target="modalCategory"  class="btn category-container truncate modal-trigger" [ngStyle]="{'background-color': bckgrndColor, 'color': frgrndColor}">
    <i class="mdi mdi-24px left">
      <img src="https://cdn.finerio.mx/categories/web/{{categoryParent}}.svg"
            alt="categoryName"
            srcset="assets/media/img/categories/{{categoryParent}}.svg"
            class="responsive-img sizeIcon"
            [attr.fill]="frgrndColor">
    </i>
    {{ categoryName }}
  </button>
</div>

<!-- Modal Structure -->
<div id="modalCategory" class="modal" #modalCateogry>
  <div class="modal-content">
    <h4>Selecciona una categor√≠a: </h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
