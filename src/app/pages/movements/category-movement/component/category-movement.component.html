<div class="valign-wrapper">
  <button
    attr.data-target="{{ modalTrigger }}"
    type="button" class="btn category-container truncate modal-trigger"
    [ngStyle]="{'background-color': bckgrndColor, 'color': frgrndColor}">
    <i class="mdi mdi-24px left">
      <img src="https://cdn.finerio.mx/categories/web/{{categoryParent}}.svg"
            alt="categoryName"
            srcset="assets/media/img/categories/{{categoryParent}}.svg"
            class="responsive-img sizeIcon"
            [attr.fill]="frgrndColor">
    </i>
    {{ categoryName }}
  </button>
</div>

<app-modal-categories [categoryList]="categoryList" [modalTrigger]="modalTrigger"></app-modal-categories>
