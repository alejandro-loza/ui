<div class="row valign-wrapper" id="inputMonto">
  <div class="col s12 valign-wrapper">
    <i class="tiny material-icons" #signo>attach_money</i>
    <input
      [(ngModel)]="amount"
      [ngModelOptions]="{ amount: currentValue }"
      class="inputMovement"
      min="0"
      step="10"
      type="number"
      #inputAmount="ngModel"
      #monto>
  </div>
</div>
