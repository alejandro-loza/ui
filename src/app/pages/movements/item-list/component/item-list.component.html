<ul class="collapsible">
  <li class="animated fadeIn fast" *ngFor="let movement of movementList; index as i; trackBy: trackByFn">
    <div class="collapsible-header" [ngClass]="{'grey lighten-3': movement.duplicated}">
      <app-item class="item" [(movement)]="movement" (editMovement)="setMovement(movement)"></app-item>
    </div>
  </li>
</ul>
<div class="spinnerContainer">
  <div class="center-align" *ngIf="spinnerBoolean">
    <app-spinner></app-spinner>
  </div>
</div>
