<cdk-virtual-scroll-viewport class="scroll-viewport" itemSize="10" id="virtualScroll">
    <div *cdkVirtualFor="let movement of movementList; let i = index;">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ i }}
          </mat-panel-title>
          <mat-panel-description>
            This is a summary of the content
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </div>
  <div class="containerMovement">
    <div class="center-align" *ngIf="spinnerBoolean !== true">
      <app-spinner></app-spinner>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
