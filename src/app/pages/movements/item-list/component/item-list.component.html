<cdk-virtual-scroll-viewport class="scroll-viewport" itemSize="10" id="virtualScroll"
                             (scrolledIndexChange)="isScrolling(cdkVirtualScrollViewport)" #cdkVirtualScrollViewport>
  <mat-accordion class="collapsible">
    <ng-container *cdkVirtualFor="let movement of movementList; let i = index;">
      <mat-expansion-panel>
        <mat-expansion-panel-header class="collapsible-header" [ngClass]="{'grey lighten-3': movement.duplicated}">
          <mat-panel-title>
            <app-item class="item" [categoryList]="categoryList" [movement]="movement"
                      (statusModal)="statusModal=$event" (statusCategory)="statusCategory($event)">
            </app-item>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <app-item-detail class="item-detail" [movement]="movement" [auxMovement]="firstStateMovement"
                           [keyEnter]="keyEnter" (statusCancel)="collapsibleCancel(i)" (status)="collapsibleClose(i)"
                           (statusDelete)="deleteMovement(i)">
          </app-item-detail>
        </ng-template>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
  <div class="containerMovement">
    <div class="center-align" *ngIf="spinnerBoolean !== true">
      <app-spinner></app-spinner>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
