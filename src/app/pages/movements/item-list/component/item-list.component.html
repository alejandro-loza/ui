<cdk-virtual-scroll-viewport itemSize="55*35" class="scroll-viewport" id="virtualScroll">
  <ul class="collapsible">
    <li class="fadeIn fast" *cdkVirtualFor="let movement of movementList; let i = index; trackBy: trackByFn">
      <div class="collapsible-header" [ngClass]="{'grey lighten-3': movement.duplicated}">
        <app-item class="item" [movement]="movement" (click)="setMovement($event, movement)"></app-item>
      </div>
    </li>
  </ul>
  <div class="spinnerContainer">
    <div class="center-align" *ngIf="spinnerBoolean">
      <app-spinner></app-spinner>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
