<cdk-virtual-scroll-viewport itemSize="52*35" class="scroll-viewport" id="virtualScroll">
  <ul class="collapsible">
    <ng-template cdkVirtualFor let-movement let-i="index" [cdkVirtualForOf]="movementList"
                 [cdkVirtualForTrackBy]="trackByFn">
      <li class="fadeIn fast">
        <div class="collapsible-header" [ngClass]="{'grey lighten-3': movement.duplicated}">
          <app-item class="item" [movement]="movement" (editMovement)="setMovement(movement)"></app-item>
        </div>
      </li>
    </ng-template>
  </ul>
  <div class="spinnerContainer">
    <div class="center-align" *ngIf="spinnerBoolean">
      <app-spinner></app-spinner>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
