<cdk-virtual-scroll-viewport itemSize="20" class="scroll-viewport" id="virtualScroll" minBufferPx="400" maxBufferPx="800" >
  <mat-accordion class="collapsible">
    <div *cdkVirtualFor="let movement of movementList; let i = index; trackBy: trackByFn;">
      <mat-expansion-panel [id]="movement.id" [disabled]="movement.editAvailable" (opened)="editMovement(i)" (closed)="editMovement(i)"
                           #expansion="matExpansionPanel">
        <mat-expansion-panel-header class="collapsible-header fast fadeIn" [ngClass]="{'grey lighten-3': movement.duplicated}">
          <mat-panel-title>
            <app-item class="item" [categoryList]="categoryList" [movement]="movement" (statusModal)="statusModal=$event" (statusCategory)="statusCategory($event)">
            </app-item>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <app-item-detail class="item-detail" [movement]="movement" [auxMovement]="auxMovement" [keyEnter]="keyEnter"
                           (statusCancel)="collapsibleCancel(i)" (status)="collapsibleClose(i)" (statusDelete)="deleteMovement(i)">
          </app-item-detail>
        </ng-template>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
  <div class="containerMovement">
    <div class="center-align" *ngIf="spinnerBoolean !== true">
      <app-spinner></app-spinner>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
