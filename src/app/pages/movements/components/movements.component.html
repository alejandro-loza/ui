<!-- Busqueda y filtrado -->
<div class="row">
    <div class="col s12 m4">
        <mz-input-container>
            <i mz-icon-mdi mz-input-prefix [icon]="'magnify'"></i>
            <input mz-input [validate]="true" id="search-input" placeholder="Busca la descripción del movimiento" type="text">
        </mz-input-container>
    </div>
    <div class="col s12 center-align">
        <a href="#" class="waves-effect waves-light btn"><i class="material-icons left">filter_list</i>Filtrar</a>
    </div>
</div>
<!-- Lista de Movimientos -->
<div class="center-align" id="movementsContainer">
    <div class="row">
        <div class="titleContainer">
            <div class="col s3 m2">
                <p>Cuenta</p>
            </div>
            <div class="col s3">
                <p>Descripción</p>
            </div>
            <div class="col s3">
                <p>Categoria</p>
            </div>
            <div class="col s3 m2">
                <p>Monto</p>
            </div>
            <div class="col m2 hide-on-small-only">
                <p>Considerar</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="bodyContainer" *ngFor="let i of dateList">
            <div class="col s12 light-blue lighten-5 light-blue-text text-darken-4">
                <h5>{{ i }} </h5>
            </div>
            <div *ngFor="let movement of movementList[i]">
                <ul class="collapsible" #collapsible>
                    <li>
                        <div class="collapsible-header">
                            <app-movement [account]="movement.account.institution.code" [description]="movement.customDescription | uppercase" [amount]="movement.amount" [considerar]="'Considerar'" [type]="movement.type" [bckgrndColor]="movement.concepts[0].category.color" [frgrndColor]="movement.concepts[0].category.textColor"
                                [categoryName]="movement.concepts[0].category.name"></app-movement>
                        </div>
                        <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="center-align">
        <mz-spinner [size]="'big'" class="spinners"></mz-spinner>
    </div>
</div>
<!-- Nuevo Movimiento -->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large blue waves-circle waves-effect waves-light">
        <i class="large material-icons large">add</i>
    </a>
</div>
