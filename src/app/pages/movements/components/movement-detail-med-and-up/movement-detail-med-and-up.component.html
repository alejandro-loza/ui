<div class="row center-align">
  <div class="col m4" *ngIf="name === 'Efectivo'">
    <app-ingreso-gasto [type]="type"></app-ingreso-gasto>
  </div>
  <div class="col m4" *ngIf="name !== 'Efectivo'">
    <a class="btn btn-small btn-flat finerio-orange btn-info">
      Informaci√≥n Original
    </a>
  </div>
  <div class="col m4">
    <a class="btn btn-small btn-flat btn-division">
      <i class="mdi mdi-24px mdi-plus left"></i>Dividir Movimiento
    </a>
  </div>
  <div class="col m4">
    <div class="row">
      <div class="hide">
        <div class="col m4">
          <button class="btn btn-small">
                <i class="mdi mdi-24px mdi-check right"></i>Aceptar
              </button>
        </div>
        <div class="col m4">
          <button class="btn btn-small">
                <i class="mdi mdi-24px mdi-close right"></i>Cancelar
              </button>
        </div>
      </div>
      <div class="col m12">
        <button class="btn btn-small red darken-3" (click)="deleteMovement(idMovement)">
            <i class="mdi mdi-24px mdi-delete right"></i>Eliminar
          </button>
      </div>
    </div>
  </div>
</div>
