<div class="col s3 m2">
    <img src="https://cdn.finerio.mx/banks/{{account}}_shield.png" srcset="../../../assets/media/img/movements/{{account}}.png" alt="{{account}}" class="imgMovement">
</div>
<div class="col s3">
    <app-description [description]="description"></app-description>
</div>
<div class="col s3">
    <app-category [bckgrndColor]="bckgrndColor" [frgrndColor]="frgrndColor" [categoryName]="categoryName"></app-category>
</div>
<div class="col s3 m2" [ngClass]="{'green-text': type === 'DEPOSIT', 'red-text': type === 'CHARGE'}">
    <p class="right-align"><strong>$ </strong>{{ amount }}</p>
</div>
<div class="col s3 m2 hide-on-small-only">
    <p>{{ considerar }}</p>
</div>
