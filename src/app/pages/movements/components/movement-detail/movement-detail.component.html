<div class="row center-align">
  <!-- Diseño para movimientos en efectivo-->
  <ng-container *ngIf="name === 'Efectivo'; else tarjeta">
    <div class="col m4">
      <app-ingreso-gasto (valueType)="ingresogastoValue($event)" [type]="type"></app-ingreso-gasto>
    </div>
    <div class="col m4">
      <a class="btn btn-small btn-flat btn-division">
        <i class="mdi mdi-24px mdi-plus left"></i>Dividir Movimiento
      </a>
    </div>
    <!-- Diseño para editar movimientos -->
    <div class="col m4">
      <ng-container *ngIf="flag === true; else elseFlag">
        <button class="btn btn-small finerio-blue" (click)="updateMovement(movement)">
          <i class="mdi mdi-24px mdi-check right"></i>Guardar
        </button>
        <button class="btn btn-small red darken-3" (click)="deleteMovement(idMovement)">
          <i class="mdi mdi-24px mdi-delete right"></i>Eliminar
        </button>
      </ng-container>
      <ng-template #elseFlag>
        <button class="btn btn-small red darken-3" (click)="deleteMovement(idMovement)">
          <i class="mdi mdi-24px mdi-delete right"></i>Eliminar
        </button>
      </ng-template>

    </div>
  </ng-container>
  <!-- Diseño para movimientos de tarjetas -->
  <ng-template #tarjeta>
    <div class="left-align" [hidden]="flagInfo !== true">
      <div class="row">
        <div class="col s6">
          <div class="row valign-wrapper">
            <div class="col s4">
              <h6>Descripción Original: </h6>
            </div>
            <div class="col s8">
              <p>{{ descriptionOriginal }}</p>
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="row valign-wrapper">
            <div class="col s4">
              <h6>Fecha Original: </h6>
            </div>
            <div class="col s8">
              <p>{{ dateOriginal | date: 'dd / MMMM / yyyy'}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col m6">
      <a class="btn btn-small btn-flat finerio-orange btn-info" (click)="flagInfo = !flagInfo">
        Información Original
      </a>
    </div>
    <div class="col m6">
      <a class="btn btn-small btn-flat btn-division">
        <i class="mdi mdi-24px mdi-plus left"></i>Dividir Movimiento
      </a>
    </div>
  </ng-template>
</div>
