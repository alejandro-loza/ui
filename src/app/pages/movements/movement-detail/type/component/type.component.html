<div class="btn-type">
  <button class="btn btn-flat btn-small btn-charge"
      type="button"
      (click)="tipoIngresoGasto('CHARGE')"
      [ngClass]="{ 'active': type === 'CHARGE'}"
      #charge>Gasto</button>
  <button class="btn btn-flat btn-small btn-deposit"
      type="button"
      (click)="tipoIngresoGasto('DEPOSIT')"
      [ngClass]="{ 'active': type === 'DEPOSIT' }"
      #deposit>Ingreso</button>
</div>
