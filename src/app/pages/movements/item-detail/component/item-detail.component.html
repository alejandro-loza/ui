<div class="row center-align">
  <!-- Dise침o para movimientos en efectivo-->
  <ng-container *ngIf="movement.account.name === 'Efectivo'; else tarjeta">
    <div class="col m6">
      <app-type (keyEnterPressed)="keyEnter=$event" [type]="movement.type" (valueType)="movement.type=$event"></app-type>
    </div>
    <!-- Dise침o para editar movimientos -->
    <div class="col m6">
      <ng-container *ngIf="movement.editAvailable === true; else elseFlag">
        <app-save-movement [keyEnter]="keyEnter" [movement]="movement"
          (status)="status.emit($event)" (keyEnterPressed)="keyEnterPressed.emit($event)"></app-save-movement>
        <app-delete-movement (status)="statusDelete.emit($event)" [id]="movement.id"></app-delete-movement>
      </ng-container>
      <ng-template #elseFlag>
        <app-delete-movement (status)="statusDelete.emit($event)" [id]="movement.id"></app-delete-movement>
      </ng-template>
    </div>
  </ng-container>

  <!-- Dise침o para movimientos de tarjetas -->
  <ng-template #tarjeta>
    <div class="extraInfo">
      <div class="col s6 valign-wrapper">
        <div class="row">
          <div class="col s4">
              <h6>Descripci칩n Original: </h6>
          </div>
          <div class="col s8">
              <p>{{ movement.description }}</p>
          </div>
        </div>
      </div>
      <div class="col s6">
        <div class="row valign-wrapper">
          <div class="col s4">
              <h6>Fecha Original: </h6>
          </div>
          <div class="col s8">
              <p>{{ movement.date | date: 'dd / MMMM / yyyy'}}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
