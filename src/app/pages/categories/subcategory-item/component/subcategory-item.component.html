<div class="col s12 m5 subcategory-margin">
  <div class="subcategory-container ">
    <div class="category-container text-center fast fadeIn" [ngStyle]="{ 'background-color': category.color, 'color': category.textColor}">
      <ng-container *ngIf="category.userId; else elseCategorySystem">
        <img class="category-image" src="assets/media/img/categories/userCategory.svg" srcset="assets/media/img/categories/userCategory.svg" alt="{{ category.name }}">
      </ng-container>
      <ng-template #elseCategorySystem>
        <img class="category-image" src="https://cdn.finerio.mx/categories/web/{{ category.id }}.svg"
             srcset="assets/media/img/categories/{{ category.id }}.svg" alt="{{ category.name }}">
      </ng-template>
      <h5 class="subcategory-name">{{ category.name }}</h5>
    </div>
  </div>
</div>
<div class="col s12 m7 subcategory-container">
  <div class="row row-subcategory">
    <!-- Se recorren las subcategorÃ­as de la cateogria actual -->
    <ng-template ngFor let-subcategory [ngForOf]="category.subCategories" let-i="index" [ngForTrackBy]="trackByFn">
      <div class="col m10 offset-m1 xxl6 center subcategory fast fadeIn">
        <button class="btn btn-subcategory truncate modal-close"
                [attr.id]="subcategory.id"
                [ngStyle]="{'border-color': subcategory.color}"
                (mouseover)="overSubcategory(i)"
                (mouseout)="outSubcategory(i)"
                (click)="selectCategory(i, $event)">{{ subcategory.name }}
        </button>
      </div>
    </ng-template>
  </div>
</div>
