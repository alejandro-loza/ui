<div class="container-fluid">
  <div class="row pt-50">
      <a routerLink="/app/credentials" class="btn backBtn"><i class="material-icons left">keyboard_backspace</i>Volver</a>
      <div class="col s12 center pt-30">
        <h3>Selecciona tu banco</h3>
        <p>Para tener toda tu informaci√≥n financiera en un solo lugar.</p>
      </div>
  </div>
  <div class="row">
    <div class="col s6 m3 center intitutionCol" *ngFor="let institution of institutions">
        <a [routerLink]="['/app/bank/', institution.code ]">
        <img class="imgBanks" width="141px" height="141px"
        src="https://cdn.finerio.mx/banks/{{institution.code + (institution.status == 'INACTIVE' ? '_gray' : '' ) + '.png'}}">
        </a>
    </div>
  </div>
  <div class="row pt-50">
    <div class="col s12 background">
      <h4 class="white-text center">Colaboradores</h4>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m4 center pt-50">
      <img width="60%" src="../../../../assets/media/img/colaborators/bbva2.png" alt="BBVA">
    </div>
    <div class="col s12 m4 center pt-50">
      <img width="60%" class="pt-30" src="../../../../assets/media/img/colaborators/sura2.png" alt="SURA">
    </div>
    <div class="col s12 m4 center pt-50">
      <img width="60%" class="pt-30" src="../../../../assets/media/img/colaborators/google2.png" alt="GOOGLE">
    </div>
  </div>
</div>
