<app-back-button [ruta]="'/app/credentials'"></app-back-button>
<div class="container animated fadeIn">
  <div class="row">
      <div class="col s12 center">
        <h5>Selecciona tu banco</h5>
        <p>Para tener toda tu información financiera en un solo lugar.</p>
      </div>
  </div>
  <div *ngIf="institutions.length == 0" class="row">
    <div class="col s12 center">
      <app-spinner class="spinnerPosition"></app-spinner>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <ul>
        <li *ngFor="let institution of institutions">
          <app-bank-item (bankOutOfService)="openModal()" [institution]="institution"></app-bank-item>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid border-top">
  <div class="row" id="manualAccountRow">
    <div class="col s12 center">
      <h5><b>¿No está tu banco o quieres agregar otro tipo de cuenta?</b></h5>
    </div>
    <div class="col s12 center py-20">
      <button [routerLink]="['/app/manual-account', 'new']"
        class="btn finerio-main-color">
        Agregar cuenta manual
      </button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col s12 finerio-main-color">
      <h5 class="white-text center">Colaboradores</h5>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col s12 m4 center">
      <img width="30%" src="assets/media/img/colaborators/bbva2.png" alt="BBVA">
    </div>
    <div class="col s12 m4 center">
      <img width="50%" class="pt-30" src="assets/media/img/colaborators/sura2.png" alt="SURA">
    </div>
    <div class="col s12 m4 center">
      <img width="50%" class="pt-30" src="assets/media/img/colaborators/google2.png" alt="GOOGLE">
    </div>
  </div>
</div>

<!-- DELETE ACCOUNT MODAL -->
<div id="modal" class="modal" #modal>
  <div class="modal-content center">
    <h5>Aviso</h5>
    <p>Banco fuera de funcionamiento por mantenimiento.</p>
  </div>
  <div class="modal-footer">
    <a class="modal-close btn-flat">Aceptar</a>
  </div>
</div>
