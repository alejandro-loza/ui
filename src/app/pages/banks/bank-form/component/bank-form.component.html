<app-back-button [ruta]="'/app/banks'"></app-back-button>
<div class="container">
    <div class="row">
        <div class="col s8 offset-s2 center">
            <h5>Nueva cuenta bancaria</h5>
            <img max-width="100px" max-height="100px"
            src="assets/media/img/banks/{{institutionCode | lowercase}}.png">
            <p>Introduce tus claves de acceso a <b>banca en l√≠nea</b></p>
        </div>
    </div>
    <div *ngIf="showSpinner" class="container">
        <div class="row">
            <div class="col s12 center">
                <app-spinner class="spinnerPosition"></app-spinner>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngIf="!showSpinner" class="col s10 offset-s1 m6 offset-m3 center">
            <form #bank="ngForm" (ngSubmit)="submit(bank)">
                <div class="input-field s10 m6" *ngFor="let field of institutionField; let i = index">
                        <input
                        ngModel
                        type="{{ field.type }}"
                        class="{{ field.institutionId }}"
                        placeholder="{{ field.friendlyName }}"
                        name="{{ field.name }}"
                        [required]="field.name != 'sec_code'">
                </div>
                <button class="btn background" [disabled]="!bank.valid" type="submit">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
