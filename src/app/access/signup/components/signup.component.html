<div class="row">
    <div class="col s12 m7 l6 offset-l1">
        <h5 class="center">Regístrate, y comienza a tomar el control de tu dinero.</h5>
        <div class="row center socialBtn">
            <div class="col s12">
                <app-social-media [facebookText]="'Ingresar con Facebook'" [googleText]="'Ingresar con Google'"></app-social-media>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l8 offset-l2">
                <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)" method="POST" >
                    <mz-input-container>
                        <input mz-input
                            [label]="'Correo Electrónico'"
                            [validate]="true"
                            [dataError]="'Correo Inválido'"
                            name="email"
                            class="form-control"
                            ngModel
                            id="email-input"
                            pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                            type="email">
                    </mz-input-container>     
                    <mz-input-container>
                        <input mz-input
                            [label]="'Contraseña'"
                            [validate]="true"
                            [dataError]="'Contraseña Inválida (mínimo 8 caracteres)'"
                            name="password"
                            class="form-control"
                            ngModel
                            pattern=".{8,}"
                            id="password-input"
                            type="password">
                    </mz-input-container>            
                    <mz-input-container>
                        <input mz-input
                            [label]="'Confirmar contraseña'"
                            [validate]="true"
                            class="form-control"
                            name="confirmPassword"
                            ngModel
                            id="confirm-password"
                            type="password">
                    </mz-input-container>   
                    <span id="errorSpan"></span>
                    <div class="row pt-15">    
                        <mz-checkbox-container>
                            <input mz-checkbox 
                                filledIn="true"
                                [label]="'Acepto subscribirme al blog de finanzas personales'"
                                name="blog"
                                ngModel
                                id="checkbox-blog"
                                type="checkbox"
                                checked="checked">
                        </mz-checkbox-container>
                        <mz-checkbox-container>
                            <input mz-checkbox
                                filledIn="true"
                                [label]="'Acepto los términos y condiciones'"
                                name="termsAndConditions"
                                ngModel
                                id="checkbox-terms"
                                type="checkbox"
                                checked="checked">
                        </mz-checkbox-container>
                    </div>
                    <div class="row">
                        <div class="col-s6 center pt-15">
                            <button mz-button
                                type="submit">
                                Entrar
                            </button>
                        </div>
                        <div class="col-s6 center pt-15">
                            <a mz-button
                                [routerLink]="['/access/login']"
                                flat="true">
                                Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col m4 offset-m1" id="tips-col">
        <div class="row center">
            <h6><b>Vincula tus tarjetas y controla tus gastos, en un solo lugar.</b></h6>
            <p>Clasifica tus gastos.</p>
            <p>Crea tus presupuestos y controla tus gastos.</p>
            <p>Vincula tus cuentas bancarias.</p>
            <p>Toda tu información financiera en un sólo lugar.</p>
            <p>Gratis.</p>
        </div>
    </div>
</div>
