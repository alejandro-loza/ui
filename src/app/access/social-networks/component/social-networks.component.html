<div class="card light-background">
  <div class="card-content">
    <div class="row center-align">
      <div class="col s12">
        <div class="container-img">
          <h3>Conectando con</h3>
          <div class="center-align container-img">
            <app-finerio-logo [svgClass]="'img-width-30'" [fillMainColor]="'fill-main-color'" [fillAccentColor]="'fill-accent-color'"></app-finerio-logo>
          </div>
          <br>
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
